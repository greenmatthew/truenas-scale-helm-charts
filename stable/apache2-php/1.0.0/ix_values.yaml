#       value: testvalue

portal:
  open:
    enabled: true
securityContext:
  container:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
workload:
  main:
    podSpec:
      initContainers:
        1-init-directories:
          enabled: true
          imageSelector: image
          type: init
          command:
            - "/usr/sbin/init_directory_structure.sh"
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          envFrom:
            - configMapRef:
                name: gitea-env
        2-configure-gitea:
          enabled: true
          imageSelector: image
          type: init
          command:
            - "/usr/sbin/configure_gitea.sh"
          envFrom:
            - configMapRef:
                name: gitea-env
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          envFrom:
            - configMapRef:
                name: gitea-env