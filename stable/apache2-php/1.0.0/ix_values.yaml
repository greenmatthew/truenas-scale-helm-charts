image:
  repository: greenmatthew/apache2-php
  tag: latest
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 9080
        targetPort: 9080

persistence:
  data:
    enabled: true
    mountPath: "/data"
    targetSelectAll: true
  varlib:
    enabled: true
    mountPath: "/var/lib/gitea"
    type: emptyDir
metrics:
  main:
    enabled: true
    type: "servicemonitor"
ldap:
  enabled: false
