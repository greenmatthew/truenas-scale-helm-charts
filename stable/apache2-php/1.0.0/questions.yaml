groups:
  - name: "Networking"
    description: "Network settings"
  - name: "Storage"
    description: "Storage settings"

questions:
  # Networking
  - variable: service
    group: "Networking"
    label: "Configure Service(s)"
    schema:
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The primary service for Apache2"
          schema:
            type: dict
            attrs:
              - variable: port
                label: "Container Port"
                schema:
                  type: int
                  default: 80
              - variable: targetPort
                label: "Target Port"
                schema:
                  type: int
                  default: 9080

  # Storage
  - variable: persistence
    group: "Storage"
    label: "Integrated Persistent Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Config Storage"
          description: "Stores the Apache2 Configuration."
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "mountPath"
                schema:
                  type: string
                  default: "/path/to/config"
        - variable: htdocs
          label: "htdocs Storage"
          description: "Stores the website files."
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "mountPath"
                schema:
                  type: string
                  default: "/var/www/localhost/htdocs/"

  # Portal and Ingress settings can be added here as needed
